      <h2>ゲーム</h2>
<p>[2018-07-07 土]</p>
<iframe width="560" height="315" src="https://www.youtube.com/embed/3fjm0WhQdV0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
<p>ちょくちょくゲームはやるものの、据置きゲーム機は買わなくなってしまった。</p>
<p>久々にトレーラを見ると、各ゲームすごいことになっているな。。</p>
<p>ただ、各ゲームとも、全体的に雰囲気が暗いように感じる。
  おそらく「リアル感」を追求するには、暗い雰囲気のほうがいいんだろうけど。</p>
